<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do's</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            margin: 0;
        }

        hr {
            border: none;
            height: 1px;
            color: #333;
            background-color: #333;
            margin: 1rem 0;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            margin-left: 10px;
        }

        .add-button {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <h1>To-Do</h1>

    <div class="add-button">
        <a href="{% url 'new' %}"><button>Add</button></a>
    </div>
    <div class="info">
        {% for i in todo %}
        <p>
            {{ i }}
            <form method="post">
                {% csrf_token %}
                <button type="submit" name="todo" value="{{ i }}">Remove</button>
            </form>
        </p>
        <hr>
        {% empty %}
        <p>No To-Do items yet.</p>
        {% endfor %}
    </div>
</body>
</html>
