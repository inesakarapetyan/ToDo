<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            margin: 0;
        }

        hr {
            border: none;
            height: 1px;
            color: #333;
            background-color: #333;
            margin: 1rem 0;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
        }

        form {
            margin: 1rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 0.25rem;
            margin-bottom: 1rem;
        }

        /* Move the Home Page button lower and a bit to the right */
        .home-button {
            margin-top: 1rem;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1>Add To-Do</h1>
    <hr>
    <div class="home-button">
        <a href="{% url 'home' %}"><button>Home Page</button></a>
    </div>
    <div>
        <form method="post">
            {% csrf_token %}
            <p>
                <input type="text" name="todo" placeholder="enter a ToDo">
            </p>

            <button type="submit">Send</button>


        </form>
      

    </div>
</body>
</html>
